<script>
	document.querySelector( '#mce-EMAIL' ).focus();
	const form = document.getElementById( 'mc-embedded-subscribe-form' );
	const successResponse = form.querySelector( '#mce-success-response' );
	const errorResponse = form.querySelector( '#mce-error-response' );

	const emailField =  document.getElementById( 'mce-EMAIL');
	const submitButton = document.getElementById( 'mc-embedded-subscribe');

	let checkResultsInterval = null;
	let killTimeout = null;

	form.addEventListener( 'submit', () => {
		checkResultsInterval = setInterval( () => {
			if ( successResponse.textContent.length || errorResponse.textContent.length ) {
				if ( successResponse.textContent.length ) {
					clearInterval(checkResultsInterval);
				}
				clearTimeout( killTimeout );
			}

			if ( successResponse.textContent.length ) {
				submitButton.style.display = 'none';
				emailField.style.display = 'none';
			} else if ( errorResponse.textContent.length ) {
				submitButton.classList.remove('alone');
			}
		}, 100 );

		killTimeout = setTimeout( () => {
			clearInterval( checkResultsInterval );
		}, 5000 );
	});
</script>
